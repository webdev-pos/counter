<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Counter</title>
</head>
<body>
    <div class="counter">
        <div class="counterDiv">
            <h1 class="counterText">Counter</h1>
            <div class="firstOptions">
                <label for="number">Number:</label>
                <input type="number" name="number" id="input">
                <button id="add" class="add">Add</button>
                <h2 id="count" class="count">Count:</h2>
                <button id="reset" class="reset">Reset</button>
            </div>
            <div class="secondOptions">
                <button id="increase" class="increase">+1</button>
                <button id="decrease" class="decrease">-1</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
